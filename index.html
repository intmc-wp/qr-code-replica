<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="min-h-screen w-full bg-[#d6e2f0] flex flex-col">
      <div class="container mx-auto flex-1 flex items-center justify-center">
        <div class="qr-card max-w-[320px] p-4 bg-white rounded-2xl shadow-lg">
          <img
            src="images/image-qr-code.png"
            alt=""
            class="rounded-xl w-full"
          />
          <h1
            class="text-[22px] font-bold text-[#1f3251] text-center mt-6 mb-4"
          >
            Improve your front-end skills by building projects
          </h1>
          <p class="text-[15px] text-[#7b879d] text-center mb-6 px-4">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mihai Childesco</a>.
      </div>
    </main>
  </body>
</html>
